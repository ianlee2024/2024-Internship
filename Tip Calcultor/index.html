<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <element class="center-both"></element>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <!-- Establishing text for user input, number with increments of 0.01-->
            <label for="billAmount">Total Bill ($):</label>
            <input type="number" id="billAmount" min="0" step="0.01">
            <div>
                <!--Making the text for slider, labeled as "tipPercentage"-->
                <label for="tipPercentage">Tip Percentage (%):</label>
            </div>
        </div>
    </div>
    <!--Defining class as "center-both"-->
    <div class="center-both">
        <!-- Making the slider, numbers ranging from 1-100-->
        <input type="range" min="0" max="100" value="0" id="slider">
        <p>Value: 
            <!--
            selects "tipAmount" as id, 
            making the value whatever the user sets the slider to.
            -->
            <span id="tipAmount">0</span>
        </p>
        <!-- addEventListener, makes the slider change on event, the users input
        getElementById lets the variable "output" use tipAmount
        this.value also means any value, making output.textContent worth any value-->
        <script>
            slider.addEventListener('input', function() 
            {
                var output = document.getElementById('tipAmount');
                output.textContent = this.value;
            });
        </script>
    </div>
